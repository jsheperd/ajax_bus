<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax_Bus</title>
  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="app/app.js"></script>
</head>
<body ng-app="app">
  <div class="container">
    <h1 class="jumbotron">Testing Ajax Bus</h1>
    <div ng-controller="controller">
      <div class="md-col-6">
        <h1>Different callings</h1>
        <button class="btn btn-default" ng-click="echo()">Echo</button>
        <button class="btn btn-default" ng-click="echo_null()">Echo from not existing url</button>
        <button class="btn btn-default" ng-click="echo_no_server()">Echo from not accessible server</button>
      </div>
      <hr>
      <div class="md-col-6 well">

        <h1>Server answer</h1>
        <div class="well">
          {{response}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
